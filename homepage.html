<!DOCTYPE html>
<html lang="en">
<head>
<title>Treefter</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding-left: 50px;
  padding-right: 50px;
  padding-top: 40px;
  padding-bottom: 40px;
}

/* Style the header */
.header {
  padding-bottom: 250px;
  padding-top: 300px;
  text-align: center;
  background: #007d2c;
  color: white;
}

/* Increase the font size of the h1 element */
.header h1 {
  font-size: 80px;
  margin: 0px;
}

.header p {
  font-size: 20px;
  margin: 0px;
  font-style: italic;
}

/* Column container */
.row {  
  display: flex;
  flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
  flex: 50%;
  text-align: center;
  float: left;
  size: 100vh;
}

/* Main column */
.main {   
  flex: 50%;
  text-align: center;
  float: right;
  padding-top: 40px;
  padding-bottom: 40px;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .row {   
    flex-direction: column;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width:100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>Treefter</h1>
  <p>Conciously shopping</p>
</div>

<div class="row">
  <div class="side">
    <h2>Upload an image</h2>
  </div>
  <div class="main">
    <button class="btn">Here</button>
  </div>
</div>

<div class="footer">
  <h2>Footer</h2>
</div>

</body>
</html>
